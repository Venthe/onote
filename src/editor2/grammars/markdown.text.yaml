name: Markdown
fileTypes:
  - md
  - mdown
  - markdown
  - markdn
scopeName: markdown.text
uuid: fbb7fb42-bfbe-4510-84ff-450716b2883f
strategy: matchFirst
patterns:
  - include: "#heading"
  - include: "#paragraph"
repository:
  paragraph:
    begin: ^
    end: $
    scopeName: markdown.paragraph
  bold:
    patterns:
      - include: "#bold_asterisks"
      - include: "#bold_underline"
  bold_underline:
    begin: "__"
    end: "__"
    beginCaptures:
      0:
        name: markdown.bold.punctuation
    endCaptures:
      0:
        name: markdown.bold.punctuation
    scopeName: markdown.bold.markup
    contentName: markdown.bold.content
  bold_asterisks:
    begin: \*\*
    end: \*\*
    scopeName: markdown.bold.markup
    contentName: markdown.bold.content
    beginCaptures:
      0:
        name: markdown.bold.punctuation
    endCaptures:
      0:
        name: markdown.bold.punctuation
  heading:
    scopeName: markdown.heading.markup
    match: ^[ ]{0,3}(#{1,6})\s+(.*)$
    captures:
      0:
        patterns:
          - scopeName: markdown.heading.1
            match: "^[ ]{0,3}#{1}.*$"
          - scopeName: markdown.heading.2
            match: "^[ ]{0,3}#{2}.*$"
          - scopeName: markdown.heading.3
            match: "^[ ]{0,3}#{3}.*$"
          - scopeName: markdown.heading.4
            match: "^[ ]{0,3}#{4}.*$"
          - scopeName: markdown.heading.5
            match: "^[ ]{0,3}#{5}.*$"
          - scopeName: markdown.heading.6
            match: "^[ ]{0,3}#{6}.*$"
      1:
        name: markdown.heading.punctuation
      2:
        name: markdown.heading.name
